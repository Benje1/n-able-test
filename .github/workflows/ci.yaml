name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test ./... -v


  build:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: _change-me-registry_            
          username: _change-me-username_
          password: ${{ secrets._CHANGE_ME_PASSWORD_SECRET_ }}

      - name: Build Docker image
        run: |
          docker build \
            -t _change-me-image-name_:${{ github.sha }} \
            -f _change-me-Dockerfile-path_ .

      - name: Push Docker image
        run: |
          docker push _change-me-image-name_:${{ github.sha }}
